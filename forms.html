<html lang="en">
<head>

<body>
    <!-- menu  -->

        <!-- Creates a link  -->
        <a href="./index.html">Home</a>
        <a href="./gallery.html">Gallery</a>
        <a href="./forms.html">Form</a>
        <a href="./contact.html">Contact us</a>
        <a href="./login.html">Login</a>

    <h1>Student Details</h1>
    <!-- A form is a way of collecting data  -->
    <!-- html tag for forms  -->
    <!-- A horizontal line allows us to draw lines on a page  -->
    <hr>
    <form>
        <!-- input type for text  -->
        <label for="">Student name</label>
        <!-- break tag is a single tag with only a closing tag -->
        <!-- It does not have an opening tag  -->
        <br/>
        <!-- input is an opening tag only and doesn't a closing tag -->
        <input type="text">
        <br/>
        <!-- input type for email  -->
        <label for="">Email</label><br/>
        <input type="email" required><br/>
        <!-- input type for number  -->
        <label for="">Age</label><br/>
        <input type="number" required><br/>
        <!-- input type checkbox  -->
        <!-- a check box allows you to check multiple options  -->
        <label for="">Gender</label><br/>
        <!-- <input type="checkbox" for="gender" value="Female"> Female<br/>
        <input type="checkbox" for="gender" value="Male"> Male<br/> -->
        <!-- radio box  -->
        <input type="radio" name="gender" value="Male">Male<br/>
        <input type="radio" name="gender" value="Female">Female<br/>
        <!-- input type for password   -->
        <label for="">Password</label><br/>
        <input type="password" required><br/>
        <!-- input for date values  -->
        <label for="Date of admission">Date of admission</label><br/>
        <input type="date" required><br/>
        <!-- forms have to be submitted using a button  -->
        <button type="submit">Submit</button>
    </form>
    <hr>
</body>
</html>
