<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Student Details</h1>
    <!-- A form is a way of collecting data  -->
    <!-- html tag for forms  -->
    <!-- A horizontal line allows us to draw lines on a page  -->
    <hr>
    <form>
        <!-- input type for text  -->
        <label for="">Student name</label>
        <!-- break tag is a single tag with only a closing tag -->
        <!-- It does not have an opening tag  -->
        <br/>
        <!-- input is an opening tag only and doesn't a closing tag -->
        <input type="text">
        <br/>
        <!-- input type for email  -->
        <label for="">Email</label><br/>
        <input type="email"><br/>
        <!-- input type for number  -->
        <label for="">Number</label><br/>
        <input type="number"><br/>
        <!-- input type checkbox  -->
        <label for="">Checkbox</label><br/>
        <input type="checkbox"><br/>
        <!-- input type for password   -->
        <label for="">Password</label><br/>
        <input type="password"><br/>
        <!-- forms have to be submitted using a button  -->
        <button type="submit">Submit</button>
    </form>
    <hr>
</body>
</html>
